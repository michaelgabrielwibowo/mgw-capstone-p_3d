# Configuration for the 3D vision system

# -- Model Paths --
YOLO_MODEL_PATH: "models/yolov8n.onnx"
DEPTH_MODEL_PATH: "models/depth_anything_v2_vits.pth"
SAM_MODEL_PATH: "models/sam_vit_b_01ec64.pth"
SAM_MODEL_TYPE: "vit_b"

# -- 3D Reconstruction --
FOCAL_LENGTH: 700
DEPTH_SCALE: 100.0

# -- n8n Integration --
N8N_WEBHOOK_URL: "http://localhost:5678/webhook/vision-detections"

# -- Camera --
CAMERA_INDEX: 0

# -- Delta Fusion Performance Settings --
DELTA_FUSION:
  voxel_size: 2.5
  max_objects: 20
  expire_after_frames: 45
  keyframe_interval: 20
  stale_voxel_age: 60
  sam_skip_frames: 3
  render_skip_frames: 2
  blend_mode: "average"  # Options: "replace", "average", "newest"
  temporal_smoothing_weight: 0.3
